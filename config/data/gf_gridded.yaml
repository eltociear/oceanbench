base_dir: ../oceanbench-data-registry/osse_natl60/grid

prepro:
    obs:
        time_units: 'days since 2012-10-01 12:00:00'
        data_variable: 'ssh_mod'
    ssh:
        time_units: 'seconds since 2012-10-01 12:00:00'

select: 
    ssh:
        sel_type: isel
        lat: [null, -1]
        lon: [null, -1]

outputs:
    nadir_gridded: {inp: '${...base_dir}/gf_obs_nadir.nc', fns: ['${....prepro.obs.cfg}']}
    swot_gridded: {inp: '${...base_dir}/gf_obs_nadirswot.nc', fns: ['${....prepro.obs.cfg}']}
    ssh: {inp: '${...base_dir}/gf_mod_ssh_daily.nc', fns: ['${....prepro.ssh.cfg}', '${....select.ssh.cfg}']}

defaults:
    - /processing/components/grid_prepro@prepro.nadir_gridded
    - /processing/components/grid_prepro@prepro.ssh
    - /processing/pipe@outputs.nadir_gridded
    - /processing/pipe@outputs.ssh
    - /processing/components/select@select.ssh
    
    - _self_
