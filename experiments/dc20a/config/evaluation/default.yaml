resample_method:
    _target_: "xarray.Dataset.resample"
    _partial_: True
    indexer:
        time: "1D"

resample_aggregate:
    _target_: "xarray.core.resample.DatasetResample.mean"
    _partial_: True

fill_nans:
    _target_: "xarray.Dataset.interpolate_na"
    _partial_: True
    dim: ["lat", "lon"]
    method: "slinear"
    fill_value: "extrapolate"

rescale_space: 
    _target_: "oceanbench._src.geoprocessing.spatial.latlon_deg2m"
    _partial_: True
    mean: True
    
rescale_time:
    _target_: "oceanbench._src.geoprocessing.temporal.time_rescale"
    _partial_: True
    t0: "2012-10-22T12:00:00"
    freq_dt: 1
    freq_unit: "day"
    
psd_isotropic_score:
    _target_: "oceanbench._src.metrics.power_spectrum.psd_isotropic_score"
    _partial_: True
    variable: "ssh"
    psd_dims: ["lon", "lat"]
    avg_dims: ["time"]
    detrend: "constant"
    window: "tukey"
    nfactor: 2
    window_correction: True
    true_amplitude: True
    truncate: True
    
psd_spacetime_score:
    _target_: "oceanbench._src.metrics.power_spectrum.psd_spacetime_score"
    _partial_: True
    variable: "ssh"
    psd_dims: ["time", "lon"]
    avg_dims: ["lat"]
    detrend: "constant"
    window: "tukey"
    nfactor: 2
    window_correction: True
    true_amplitude: True
    truncate: True
    
nrmse_spacetime:
    _target_: "oceanbench._src.metrics.stats.nrmse_da"
    _partial_: True
    variable: "ssh"
    dim: ["lat", "lon", "time"]
    
nrmse_space:
    _target_: "oceanbench._src.metrics.stats.nrmse_da"
    _partial_: True
    variable: "ssh"
    dim: ["lat", "lon"]