name: "natl60"
data:
  _target_: "oceanbench._src.data.pipe"
  inp: "/gpfswork/rech/yrf/commun/data_challenges/dc20a_osse/staging/natl60/NATL60-CJM165_GULFSTREAM_ssh_y2013.1y.nc"
  fns:
    - { _target_: "xarray.open_dataset", decode_times: False, _partial_: True }
    # RENAME
    - {
        _target_: "xarray.Dataset.rename",
        name_dict: { "ssh": "ssh" },
        _partial_: True,
      }
    # # VALIDATE COORDINATES
    - {
        _target_: "oceanbench._src.geoprocessing.validation.validate_latlon",
        _partial_: True,
      }
    - {
        _target_: "oceanbench._src.geoprocessing.validation.validate_time",
        _partial_: True,
      }
    - {
        _target_: "oceanbench._src.geoprocessing.validation.decode_cf_time",
        units: "seconds since 2012-10-01",
        _partial_: True,
      }
    - {
        _target_: "oceanbench._src.geoprocessing.validation.validate_ssh",
        _partial_: True,
      }
    # SELECT REGION | TIME
    - ${preprocess.select}
    - { _target_: "xarray.Dataset.sortby", variables: "time", _partial_: True }
